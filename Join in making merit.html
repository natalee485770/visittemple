<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การบริจาค</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        function handleConfirmClick(event) {
            event.preventDefault(); 
            window.location.href = 'confirm.html';
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #000000;
            background-image: url('img/ลายไทย.jpg');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>การบริจาค</h2>
    <form action="submit_donation.php" method="post">
        <div class="form-group">
            <label for="first_name">ชื่อ</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">นามสกุล</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="gender">เพศ</label>
            <select id="gender" name="gender" required>
                <option value="Male">กรุณาเลือก</option>
                <option value="Male">ชาย</option>
                <option value="Female">หญิง</option>
                <option value="Other">อื่นๆ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">อายุ</label>
            <input type="number" id="age" name="age" min="1" required>
        </div>
        <div class="form-group">
            <label for="gender">บริจาคให้กับวัด</label>
            <select id="gender" name="gender" required>
                <option value="Male">กรุณาเลือก</option>
                <option value="Male">วัดพนัญเชิงวรวิหาร</option>
                <option value="Female">วัดพระธาตุดอยสุเทพราชวรวิหาร</option>
                <option value="Other">วัดพระศรีรัตนศาสดาราม</option>
                <option value="Male">วัดสุทัศน์เทพวราราม</option>
                <option value="Male">วัดอรุณราชวราราม</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">จำนวนเงิน</label>
            <input type="number" id="amount" name="amount" min="1" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="handleConfirmClick(event)">ยืนยัน</button>
        </div>
    </form>
</div>
</body>
</html>
