<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            background-image: url('img/พื้นหลัง.png');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .button-group button.confirm {
            background-color: #28a745;
        }
        .button-group button.cancel {
            background-color: #dc3545;
        }
    </style>
    <script>
        function handleConfirmClick(event) {
            event.preventDefault(); 
            window.location.href = 'page.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>เข้าสู่ระบบ</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="button-group">
                <button type="submit" class="confirm" onclick="handleConfirmClick(event)">ยืนยัน</button>
                <button type="reset" class="cancel">ยกเลิก</button>
            </div>
        </form>
    </div>
</body>
</html>
